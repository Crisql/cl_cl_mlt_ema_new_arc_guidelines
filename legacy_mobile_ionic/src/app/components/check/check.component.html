<ion-list>
    <ion-list-header>
        <ion-label>{{ data.CheckName }}</ion-label>
    </ion-list-header>
    <ion-radio-group [(ngModel)]="newCheckType" *ngIf="selectForCheckOutTypes">
        <ion-item>
            <ion-label>{{ "CHECKTYPE.COSUCCESS" | translate }}</ion-label>
            <ion-radio slot="start" color="success" value="1"></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>{{ "CHECKTYPE.COFAIL" | translate }}</ion-label>
            <ion-radio slot="start" color="danger" value="0"></ion-radio>
        </ion-item>
    </ion-radio-group>
    <ion-item>
        <ion-label position="stacked">
            {{ "BILLING.COMMENTS" | translate }}
        </ion-label>
        <ion-textarea rows="3" [(ngModel)]="checkComment"> </ion-textarea>
    </ion-item>
</ion-list>
<ion-row>
    <ion-col size="4">
        <ion-button expand="block" fill="solid" color="primary" (click)="TakePhoto()">
            <ion-icon name="camera" slot="icon-only"></ion-icon>
        </ion-button>
    </ion-col>
    <ion-col size="4">
        <ion-button expand="block" fill="solid" color="primary" [disabled]="!this.photo" (click)="PreviewImage()">
            <ion-icon name="image" slot="icon-only"></ion-icon>
        </ion-button>
    </ion-col>
    <ion-col size="4">
        <ion-button expand="block" fill="solid" color="primary" (click)="CreateRouteHistory()">
            <ion-icon name="save" slot="icon-only"></ion-icon>
        </ion-button>
    </ion-col>
</ion-row>
