<ion-header>
  <ion-toolbar>
    <ion-title>Firma</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="Dismiss(true)">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="sig-container">
    <canvas #sigCanvas class="sig-canvas"></canvas>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" (click)="Clear()">Limpiar</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" (click)="Dismiss()">Guardar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
