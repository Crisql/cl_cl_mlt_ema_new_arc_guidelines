<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'LOGIN.PASSCHANGE' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <form [formGroup]="passForm">
      <ion-item>
        <ion-label position="stacked">{{ 'LOGIN.USER' | translate }}</ion-label>
        <ion-input type="text" formControlName="user"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked"
          >{{ 'LOGIN.CURRPASS' | translate }}
        </ion-label>
        <ion-input type="password" formControlName="currPass"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked"
          >{{ 'LOGIN.NEWPASS' | translate }}</ion-label
        >
        <ion-input type="password" formControlName="pass"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked"
          >{{ 'LOGIN.CONFIRMPASS' | translate }}</ion-label
        >
        <ion-input
          type="password"
          formControlName="passConfirmation"
        ></ion-input>
      </ion-item>
    </form>
  </ion-list>
  <ion-row>
    <ion-col size="12">
      <ion-button
        color="primary"
        fill="solid"
        expand="block"
        (click)="ChangePass()"
        [disabled]="passForm.invalid"
      >
        {{ 'LOGIN.CHANGEPASS' | translate }}
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
