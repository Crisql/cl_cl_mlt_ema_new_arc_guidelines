<ion-content [fullscreen]="true">
  <ion-grid fixed id="loginContent">
    <ion-row>
      <ion-col size="6" offset="3">
        <ion-thumbnail id="logo">
          <img src="../../../assets/imgs/icon-login.png" />
        </ion-thumbnail>
      </ion-col>
      <ion-col size="12" *ngIf="validationTasksFinished && canLogin">
        <form [formGroup]="loginForm" id="loginForm">
          <ion-item>
            <!-- <ion-label position="stacked">Usuario</ion-label> -->
            <ion-input formControlName="email" type="email" [placeholder]="userPlaceholder"></ion-input>
          </ion-item>
          <ion-item>
            <!-- <ion-label position="stacked"></ion-label> -->
            <ion-input
              [placeholder]="passPlaceholder"
              formControlName="password"
              [type]="showPassword ? 'text' : 'password'"
              (keyup.enter)="Authenticate()"
            ></ion-input>
            <ion-icon slot="end" [name]="showPassword ? 'eye-off':'eye'" (click)="TogglePassword()" ></ion-icon>
          </ion-item>
          <ion-button
            color="primary"
            class="ion-margin-top round-button"
            (click)="Authenticate()"
            expand="block"
            [disabled]="loginForm.invalid"
            >{{btnLoginText}}
          </ion-button>
          <ion-button
            class="ion-margin-top"
            fill="clear"
            expand="block"
            (click)="RecoverPass()"
          >
            {{'LOGIN.FORGOTPASSWORD' | translate}}
          </ion-button>
        </form>
      </ion-col>
      <ion-col size="12" style="display: flex; justify-content:center; align-items: center; font-size: small; color: rgba(0, 0, 0, .20);" *ngIf="validationTasksFinished && canLogin">
        {{isProduction ? 'Production' : 'Testing' }} environment - {{envName}}
      </ion-col>
      <ion-col
        size="12"
        class="ion-margin-top"
        *ngIf="validationTasksFinished && !canLogin"
      >
        <form [formGroup]="workspaceForm">
          <ion-item>
            <ion-input
              formControlName="Workspace"
              type="text"
              placeholder="{{'LOGIN.WSHOLDER' | translate}}"
            >
            </ion-input>
            <ion-button
              slot="end"
              (click)="GetURL()"
              fill="clear"
              [disabled]="workspaceForm.invalid"
            >
              <ion-icon name="caret-forward" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-item>
        </form>
        <ion-item lines="none">
          <p class="ion-text-center">{{'LOGIN.WORKSPACE' | translate}}</p>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
