<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'BUTTONS.SYNCALL' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let sync of syncList">
      <ion-label> <p>{{sync.Name}}</p></ion-label>
      <ion-label slot="end" *ngIf="!sync.Finished">
        <p class="ion-text-end">{{sync.Progress | number:'1.0-0' }}%</p>
      </ion-label>
      <ion-icon
        slot="end"
        name="checkmark"
        color="success"
        *ngIf="sync.Result && sync.Finished"
      ></ion-icon>
      <ion-icon
        slot="end"
        name="close"
        color="danger"
        *ngIf="!sync.Result && sync.Finished"
        (click)="ShowSyncInformation(sync)"
      ></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
