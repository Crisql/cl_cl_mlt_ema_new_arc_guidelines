<section class="content">
  <header>
    <h2 mat-dialog-title>Nuevo acceso directo</h2>
  </header>
  <main>
    <form [formGroup]="documentForm" class="grid-container">
      <mat-form-field appearance="outline" class="col-lg-12 col-md-12 col-sm-12">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" formControlName="Description"/>
        <mat-error *ngIf="documentForm.controls['Description'].errors?.['required']">
          El campo es requerido
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="col-lg-12 col-md-12 col-sm-12">
        <mat-label>Dirección</mat-label>
        <mat-select formControlName="Ruta">
          <mat-option *ngFor="let option of listShorcuts" [value]="option.Ruta">
            {{option.Nombre}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="documentForm.controls['Ruta'].errors?.['required']">
          El campo es requerido
        </mat-error>
      </mat-form-field>
    </form>
  </main>
  <footer>
    <app-action-buttons [actionButtons]="actionButtons"
                        [isIntoMatTab]="false"
                        [form]="documentForm"
                        (onActionButtonClicked)="onActionButtonClicked($event)">
    </app-action-buttons>
  </footer>
</section>
