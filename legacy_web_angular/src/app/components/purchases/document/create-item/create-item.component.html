<section class="content">
  <header>
    <h2 mat-dialog-title>Crear ítem</h2>
  </header>
  <main>
    <form class="grid-container" [formGroup]="itemForm">


      <mat-form-field appearance="outline" class="col-lg-6 col-md-12 col-sm-12">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="ItemName">
        <mat-error *ngIf="itemForm.controls['ItemName'].errors?.['required']">
          Campo requerido
        </mat-error>
      </mat-form-field>


      <mat-form-field appearance="outline" class="col-lg-6 col-md-12 col-sm-12">
        <mat-label>Nombre foráneo</mat-label>
        <input matInput formControlName="ForeignName">
      </mat-form-field>


      <mat-form-field appearance="outline" class="col-lg-6 col-md-12 col-sm-12">
        <mat-label>Código de barras</mat-label>
        <input matInput type="text" formControlName="BarCode">
      </mat-form-field>


      <mat-form-field appearance="outline" class="col-lg-6 col-md-12 col-sm-12">
        <mat-label>Precio unitario</mat-label>
        <input matInput type="number" formControlName="UnitPrice">
      </mat-form-field>

      <mat-form-field appearance="outline" class="col-lg-12 col-md-12 col-sm-12">
        <mat-label>Impuesto</mat-label>
        <mat-select matInput formControlName="U_IVA">
          <mat-option *ngFor="let tax of taxes" [value]="tax.TaxRate">
            {{tax.TaxCode}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="itemForm.controls['U_IVA'].errors?.['required']">
          Campo requerido
        </mat-error>
      </mat-form-field>
    </form>
  </main>
  <footer>
    <app-action-buttons [form]="itemForm"
                        (onActionButtonClicked)="OnActionButtonClicked($event)"
                        [actionButtons]="actionButtons"
                        [isIntoMatTab]="false">
    </app-action-buttons>
  </footer>
</section>
