<section class="content">
  <header>
    <h2 mat-dialog-title>Lista de direcciones</h2>
  </header>
  <main>
    <cl-table
      [Id]="tableId"
      [HasItemsSelection]="true"
      [MappedColumns]="mappedColumns"
      [HasStandardHeaders]="false"
      [Records]="mappedRouteLines"
      [RecordsCount]="mappedRouteLines.length"
      [ShouldPaginateRequest]="false"
      [ShouldEmitRows]="true"
      ScrollHeight="400px">
    </cl-table>
  </main>
  <footer>
    <app-action-buttons [actionButtons]="actionButtons"
                        [isIntoMatTab]="false"
                        (onActionButtonClicked)="OnActionButtonClicked($event)">
    </app-action-buttons>
  </footer>
</section>
