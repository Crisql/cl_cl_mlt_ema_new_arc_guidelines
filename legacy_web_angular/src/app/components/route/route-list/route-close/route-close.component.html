<section class="content">
  <header>
    <h2 mat-dialog-title>Motivo de cierre ruta {{route?.Name}}</h2>
  </header>
  <main>
    <form class="grid-container" [formGroup]="routeCloseForm">
      <mat-form-field class="col-lg-12 col-md-12 col-lg-12" appearance="outline">
        <mat-label>Motivo</mat-label>
        <textarea type="text"
               placeholder="Motivo cierre ruta"
               matInput
               formControlName="CloseDetail"></textarea>
      </mat-form-field>
    </form>
  </main>
  <footer>
    <app-action-buttons [isIntoMatTab]="false"
                        [form]="routeCloseForm"
                        [actionButtons]="actionButtons"
                        (onActionButtonClicked)="OnActionButtonClicked($event)">
    </app-action-buttons>
  </footer>
</section>
