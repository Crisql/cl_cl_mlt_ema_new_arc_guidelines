<section>
  <app-action-buttons [form]="documentForm" [actionButtons]="actionButtons" [isIntoMatTab]="false"
                      (onActionButtonClicked)="OnActionButtonClicked($event)">

  </app-action-buttons>
</section>
<section class="section mobile-margin">
  <fieldset>
    <legend>Datos</legend>
    <form [formGroup]="documentForm" class="grid-container">

      <mat-form-field appearance="outline" class="col-lg-6 col-md-6 col-sm-12">
        <mat-label>Usuario</mat-label>
        <input matInput formControlName="User">
        <mat-error *ngIf="documentForm.controls['User'].errors?.['required']">
          El campo es requerido
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="col-lg-6 col-md-6 col-sm-12">
        <mat-label>Monto</mat-label>
        <input matInput type="number" min="1" formControlName="Amount">
        <mat-error *ngIf="documentForm.controls['Amount'].errors?.['required']">
          El campo es requerido
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="col-lg-6 col-md-6 col-sm-12">
        <mat-label>Tipo Movimiento</mat-label>
        <mat-select formControlName="Type">
          <mat-option *ngFor="let option of typesFlow" [value]="option.Key">
            {{option.Description}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="documentForm.controls['Type'].errors?.['required']">
          El campo es requerido
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="col-lg-6 col-md-6 col-sm-12">
        <mat-label>Motivo</mat-label>
        <mat-select formControlName="Reason">
          <mat-option *ngFor="let option of reasons" [value]="option.Key">
            {{option.Description}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="documentForm.controls['Reason'].errors?.['required']">
          El campo es requerido
        </mat-error>
      </mat-form-field>

      <div class="col-lg-12 col-md-12 col-sm-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Detalle</mat-label>
          <textarea matInput formControlName="Details" rows="3" (keyup)="Characteres()">
      </textarea>
          <mat-error *ngIf="documentForm.controls['Details'].errors?.['maxlength']">
            MÃ¡ximo caracteres permitidos 250
          </mat-error>
        </mat-form-field>
        <div class="max-characteres">
          {{maxCharacteres}}/250
        </div>
      </div>

    </form>
  </fieldset>
</section>
